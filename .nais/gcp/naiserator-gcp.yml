kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: maskinporten-digdirator
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{image}}
  accessPolicy:
    outbound:
      external:
      {{#each outbound-host}}
        - host: "{{this}}"
      {{/each}}
  ingresses:
    {{#each ingresses}}
     - "{{this}}"
     {{/each}}
  liveness:
    path: /isAlive
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 30
  port: 8080
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 30
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 800m
      memory: 1Gi
    requests:
      cpu: 600m
      memory: 1Gi
  cpuThresholdPercentage: 80
 # maskinporten:
 #   enabled: true
 #   scopes:
 #     - nav:scope
  env:
  {{#each env}}
    - name: "{{this.name}}"
      value: "{{this.value}}"
    {{/each}}

